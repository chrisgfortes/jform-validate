<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Octaform Validate</title>
</head>
<body>
  <form class="container">
    <div class="row">
      <div class="col-12">
        <h4>Octaform Validate</h4>
      </div>

      <label class="col-6">
        <strong>First name:</strong>
        <input type="text" />
      </label>

      <label class="col-6">
        <strong>Last name:</strong>
        <input type="text" />
      </label>
    </div>

    <div class="row">
      <label class="col-7">
        <strong>Email:</strong>
        <input type="email" name="email"/>
      </label>

      <label class="col-5">
        <strong>Country:</strong>
        <select>
          <option value="">Select a country</option>
          <option value="BR">Brazil</option>
          <option value="UA">Ukraine</option>
          <option value="US">United States</option>
        </select>
      </label>

      <label class="col-12">
        <strong>Upload your CV:</strong>
        <input name="myFile" type="file" />
      </label>

      <div class="col-6">
        <strong>Gender:</strong>
        <input type="radio" name="pokemon" value="male" id="genderMale">
        <label for="genderMale">Male</label>
        <input type="radio" name="pokemon" value="female" id="genderFemale">
        <label for="genderFemale">Female</label>
      </div>
      
      <div class="col-6">
        <strong>Do you have a portfolio:</strong>
        <input id="checkbox1" type="checkbox">
        <label for="checkbox1">Yes</label>
        <input id="checkbox2" type="checkbox">
        <label for="checkbox2">No</label>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <label>
          <strong>Resume:</strong>
          <textarea></textarea>
        </label>
      </div>
    </div>
    
    <div class="row">
      <div class="col-12 right">
        <br />
        <button class="button-primary">Validate</button>
      </div>
    </div>
  </form>
</body>
</html>
