<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Octaform Validate</title>
</head>
<body>
  <form class="container" id="form">
    <div class="row">
      <div class="col-12">
        <h4>Octaform Validate</h4>
      </div>

      <div class="col-12 hidden" id="errors">
        <ul class="errors"></ul>
      </div>

      <label class="col-6">
        <strong>First name:</strong>
        <input 
          type="text" 
          name="firstName"
          autocomplete='given-name'
        />
      </label>

      <label class="col-6">
        <strong>Last name:</strong>
        <input 
          type="text"
          name="lastName",
          autocomplete='family-name'
        />
      </label>
    </div>

    <div class="row">
      <label class="col-7">
        <strong>Email:</strong>
        <input 
          type="text" 
          name="email" 
          autocomplete='email'
        />
      </label>

      <label class="col-5">
        <strong>Country:</strong>
        <select name="country" autocomplete='country-name'>
          <option value="">Select a country</option>
          <option value="BR">Brazil</option>
          <option value="UA">Ukraine</option>
          <option value="US">United States</option>
        </select>
      </label>

      <label class="col-12">
        <strong>Upload a file:</strong>
        <input 
          name="file" 
          type="file"
          class="file"
        />
      </label>

      <div class="col-6">
        <strong>Gender:</strong>
        <input type="radio" name="gender" value="male" id="genderMale">
        <label for="genderMale">Male</label>
        <input type="radio" name="gender" value="female" id="genderFemale">
        <label for="genderFemale">Female</label>
      </div>
      
      <div class="col-6">
        <strong>Do you have a portfolio:</strong>
        <label class="checkbox">
          <input 
            name="checkbox[]" 
            type="checkbox" 
            value="yes">
          <span>Yes</span>
        </label>

        <label class="checkbox">
          <input 
            name="checkbox[]" 
            type="checkbox" 
            value="no">
          <span>No</span>
        </label>
        
        <label class="checkbox">
          <input 
            name="checkbox[]" 
            type="checkbox" 
            value="maybe">
          <span>Maybe</span>
        </label>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <label>
          <strong>Resume:</strong>
          <textarea name="resume"></textarea>
        </label>
      </div>
    </div>
    
    <div class="row">
      <div class="col-12 right">
        <br />
        <button 
          class="button-primary" 
          type="submit"
        >Validate</button>
      </div>
    </div>
  </form>
</body>
</html>
