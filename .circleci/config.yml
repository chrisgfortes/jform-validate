version: 2

defaults: &defaults
  working_directory: ~/tmp
  docker:
    - image: circleci/node:10.11.0

  environment:
    NODE_ENV: ${APP_ENV}

jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      # Log the current branch
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}

      # Restore local dependencies from cache
      - restore_cache:
          keys: 
            - v1-dependency-cache-{{ checksum "package.json" }}
            - v1-dependency-

      # Install project dependencies
      - run:
          name: Install local dependencies
          command: npm install

      # Cache local dependencies if they don't exist
      - save_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

      # Test the source code
      - run:
          name: Testing
          command: npm run test:prod

      # Test the source code
      - run:
          name: Building
          command: npm run build:prod

      - persist_to_workspace:
          root: ~/tmp
          paths: .

  store_artifactory:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/tmp

      - run:
          name: Install jFrog CLI
          command: curl -fL https://getcli.jfrog.io | sh

      - run:
          name: Zip Artifact
          command: 
            - mkdir ./artifactory
            - zip -r artifactory/dist-$CIRCLE_BUILD_NUM.zip dist/

      - run:
          name: Push to Artifactory
          command: |
            ./jfrog rt config --url $ARTIFACTORY_URL --user $ARTIFACTORY_USER --apikey $ARTIFACTORY_APIKEY --interactive=false
            ./jfrog rt u ./artifactory/dist-$CIRCLE_BUILD_NUM.zip $ARTIFACTORY_REPO --build-name=dist-CIRCLE_BUILD_NUM --build-number=$CIRCLE_BUILD_NUM
            ./jfrog rt bce dist-CIRCLE_BUILD_NUM $CIRCLE_BUILD_NUM  # collects all environment variables on the agent
            ./jfrog rt bp dist-CIRCLE_BUILD_NUM $CIRCLE_BUILD_NUM  # attaches ^^ to the build in artifactory

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/tmp

      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ./.npmrc

      - run:
          name: Publishing to NPM
          command: npm publish dist/

workflows:
  version: 2
  # Build and test
  build_and_publish:
    jobs:
      # Build application
      - build:
          filters:
            branches:
              only: master
      - store_artifactory:
          requires:
            - build

      # Publish to NPM
      - deploy:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
